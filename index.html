<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登校タイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-section">
            <h1>登校タイマー</h1>
            <div class="time-display">
                <span class="current-time">今の時間 <span id="currentTime">--:--:--</span></span>
                <span class="target-time">出る時間 <span id="targetTime">--:--:--</span></span>
            </div>
            <div class="countdown-display">
                <div class="countdown-text" id="countdown">--:--</div>
                <div class="warning-text" id="warningText"></div>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="time-info">
                <span>残り時間: <span id="remainingTime">--:--</span></span>
                <span>やること合計: <span id="totalTaskTime">--:--</span></span>
            </div>
        </div>

        <div class="tasks-section">
            <h2>やること</h2>
            <div class="tasks-list" id="tasksList"></div>
        </div>
    </div>

    <audio id="alarmAudio" preload="auto">
        <source src="alarm.mp3" type="audio/mpeg">
    </audio>

    <script src="app.js"></script>
</body>
</html>
