<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>登校タイマー</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-section">
        <h1>登校タイマー</h1>
        <div class="time-display">
            <span class="current-time">今の時間 <span id="currentTime">--:--:--</span></span>
            <span class="target-time">出る時間 <span id="targetTime">--:--:--</span></span>
        </div>
    </div>

    <div class="progress-section">
        <!-- 残り時間バー -->
        <div class="remaining-time-bar-container">
            <div class="remaining-time-bar" id="remainingTimeBar"></div>
            <div class="remaining-time-text" id="remainingTime">--:--</div>
        </div>

        <!-- タスクバー -->
        <div class="tasks-bar-container">
            <!-- バッファーセグメント -->
            <div class="buffer-segment-container" id="bufferSegmentContainer">
                <div class="buffer-message" id="bufferMessage">がんばろう！</div>
            </div>
            <!-- タスクセグメント -->
            <div class="tasks-bar" id="tasksBar"></div>
        </div>
    </div>

    <audio id="alarmAudio" preload="auto">
        <source src="alarm.mp3" type="audio/mpeg">
    </audio>

    <script src="app.js"></script>
</body>
</html>
